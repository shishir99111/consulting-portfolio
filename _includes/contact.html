<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
                <!-- <div class="col-lg-8 col-lg-offset-2 text-center"> -->
                    <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>{{ site.email }}</p>
                    </a>
                    <div>
                        <div class="wrap-map100">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30159.754743112753!2d72.86795027271519!3d19.109000806047018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8c208c0f2481fa32!2zMTnCsDA2JzMyLjMiTiA3MsKwNTMnMDcuOCJF!5e0!3m2!1sen!2sin!4v1644671032493!5m2!1sen!2sin" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            <div class="col-lg-6 text-center">
                <div class="container-contact100">
                    <div class="wrap-contact100">
                        <form class="contact100-form validate-form" action="https://getform.io/f/cb262f2a-96f7-41fb-bbda-aa4abeed7144" method="POST">
                            <span class="contact100-form-title">
                                Contact Us
                            </span>
            
                            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                                <span class="label-input100"> NAME *</span>
                                <input class="input100" type="text" name="name" placeholder="Name">
                            </div>

                            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                                <span class="label-input100"> COMPANY *</span>
                                <input class="input100" type="text" name="name" placeholder="Company Name">
                            </div>
            
                            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
                                <span class="label-input100">Email *</span>
                                <input class="input100" type="text" name="email" placeholder="Email ">
                            </div>
            
                            <div class="wrap-input100 bg1 rs1-wrap-input100">
                                <span class="label-input100">Phone</span>
                                <input class="input100" type="text" name="phone" placeholder="Phone">
                            </div>
            
                            <div class="wrap-input100 input100-select bg1">
                                <span class="label-input100">Needed Services *</span>
                                <div>
                                    <select class="js-select2" name="service">
                                        <option>Choose</option>
                                        <option>Product Design</option>
                                        <option>Web Development</option>
                                        <option>API Development</option>
                                        <option>UI/UX Design</option>
                                        <option>Digital Marketing</option>
                                        <option>Staff outsourcing</option>
                                        <option>Others</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
            
                            <div class="w-full dis-none js-show-service">
                                
                            </div>
            
                            <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                                <!-- <span class="label-input100">Message</span> -->
                                <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                            </div>
            
                            <div class="container-contact100-form-btn">
                                <button class="contact100-form-btn">
                                    <span>
                                        Submit
                                        <!-- <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i> -->
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
